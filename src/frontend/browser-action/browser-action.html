<html>
  <head>
    <script type="text/javascript" src="/util/frontend-util.js"></script>
    <script type="text/javascript" src="browser-action.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="browser-action.css">
  </head>

  <body>
    <label for="speech-select">Speek track info: </label>
    <select name="speech-select"
            id="speech-select"
            onchange="TapedeckBA();"></select>

    <hr />

    <label for="package-select">Change skin: </label>
    <select name="package-select"
            id="package-select"
            onchange="TapedeckBA();"></select>

    <hr />

    <label>Block Tapedeck on certain sites:</label>
    <input id="block-button" type="button" value="Block current page" />
    <input id="block-input" type="text" size="37" placeholder="Block all urls containing this (Press Enter)" />
    <span class="heading">Currently avoiding:</span>
    <div id="blocklist">
    </div>

    <div id="hint">Ctrl+Refresh to force the current page to reload.</div>

    <hr />

    <label>Keyboard Shortcuts:</label>
    <div id="key-commands">
    </div>

    <hr />

    <a id="manage-link" href="chrome://extensions">Manage extension and shortcuts</a>
  </body>
</html>

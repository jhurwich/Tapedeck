<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="vendor/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-html.js"></script>
  <script type="text/javascript" src="/vendor/jquery-1.6.2.js"></script>
  <script type="text/javascript" src="vendor/jasmine-jquery-1.3.1.js"></script>

  <!-- We won't get the injection because we are at chrome-extension://
       so force it here -->
  <link rel="stylesheet"
        type="text/css"
        href="/frontend/einplayer-inject-all.css">
  <script type="text/javascript"
          src="/frontend/einplayer-inject-all.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="SpecHelper.js"></script>

  <!-- Test addon management code -->
  <script type="text/javascript" src="backend/einplayer-utils-spec.js"></script>
  <script type="text/javascript" src="backend/cassettemanager-spec.js"></script>
  <script type="text/javascript" src="backend/templatemanager-spec.js"></script>
  <script type="text/javascript" src="backend/messagehandler-spec.js"></script>
  <script type="text/javascript" src="frontend/injection-spec.js"></script>
  
  <!-- Models -->
  <script type="text/javascript" src="backend/models/cassette-spec.js"></script>
  <script type="text/javascript" src="backend/models/track-spec.js"></script>
  <script type="text/javascript" src="backend/models/tracklist-spec.js"></script>

  <!-- Cassettes -->
  <script type="text/javascript" src="backend/models/cassettes/scraper-cassette-spec.js"></script>
  
  <!-- Views -->
  <script type="text/javascript" src="frontend/player-view-spec.js"></script>
  <script type="text/javascript" src="frontend/tracklist-view-spec.js"></script>

  <!-- Manually add programatically injected scripts.
       In test context they will not run automatically -->
  <script type="text/javascript" src="/frontend/scripts/scraper.js"></script>

</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

</body>
</html>

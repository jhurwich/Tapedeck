<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-1.6.2.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>

  <!-- We won't get the injection because we are at chrome-extension://
       so force is here -->
  <link rel="stylesheet" type="text/css" href="einplayer-inject-all.css">
  <script type="text/javascript" src="einplayer-inject-all.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="SpecHelper.js"></script>
  <script type="text/javascript" src="injection-spec.js"></script>

</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

<script type="text/javascript">
  // I always want to see all the tests 
  var showPassed = document.getElementById
                           ("__jasmine_TrivialReporter_showPassed__");
  showPassed.click();
  var showSkipped = document.getElementById
                            ("__jasmine_TrivialReporter_showSkipped__");
  showSkipped.click();
  
</script>

</body>
</html>
